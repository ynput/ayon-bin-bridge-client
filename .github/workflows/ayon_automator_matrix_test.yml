name: AyonAutomator Matrix test CodeBase

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
jobs:
  test_code:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Automator setup PRJ 
        run: |
          python Project.py setup 
      - name: 
        run: |
          python Project.py runStageGRP GH_Test_Main
        env:
          LAKEFS_ACCES_KEY: ${{ secrets.LAKEFS_ACCES_KEY }}
          LAKEFS_ACCES_KEY_ID: ${{ secrets.LAKEFS_ACCES_KEY_ID }}



